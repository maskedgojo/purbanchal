<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purbanchal Cement - Building Tomorrow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Top Bar Container -->
    <div id="topbar-container"></div>
    
    <!-- Main Navigation Container -->
    <div id="nav-container"></div>

    
    <!-- Hero Section Container -->
    <div id="hero-container"></div>

    <!-- About Section Container -->
    <div id="about-container"></div>


    <div id="products-section"></div>
    
    
    <div id="why-choose-us"></div>


<!-- Testimonial Section Container -->
<div id="testimonial-section"></div>




    <div id="footer-container"></div>



    <!-- Load scripts in order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>


    <script src="./src/components/TopBar.js"></script>
    <script src="./src/components/MainNavigation.js"></script>
    <script src="./src/components/HeroSection.js"></script>
    <script src="./src/components/AboutSection.js"></script>
    <script src="./src/components/productsSection.js"></script>
    <script src="./src/components/WhyChooseUsSection.js"></script>
<script src="./src/components/TestimonialCarousel.js"></script>

    <script src="./src/components/PurbanchalFooter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing components...');
            
            try {
                const topBar = new TopBar('topbar-container');
                const mainNav = new MainNavigation('nav-container');
                const heroSection = new HeroSection('hero-container');
                const aboutSection = new AboutSection('about-container');
                const productsSection = new ProductsSection('products-section');
                const whychooseus = new WhyChooseUsSection('why-choose-us');
                const testimonialsection = new TestimonialCarousel('testimonial-section');
                const footer = new PurbanchalFooter('footer-container');

                 lucide.createIcons();
                
                console.log('All components initialized successfully!');
                
                setTimeout(() => {
                    initAnimations();
                }, 500);
                
            } catch (error) {
                console.error('Error initializing components:', error);
            }
        });
        
        function initAnimations() {
            if (typeof gsap !== 'undefined' && gsap.registerPlugin) {
                gsap.registerPlugin(ScrollTrigger);
                
                gsap.from(".company-badge", {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    ease: "power3.out"
                });
                
                gsap.from(".main-heading .heavy", {
                    duration: 1.2,
                    y: 50,
                    opacity: 0,
                    delay: 0.2,
                    ease: "power3.out"
                });
                
                gsap.from(".main-heading .duty", {
                    duration: 1.2,
                    y: 50,
                    opacity: 0,
                    delay: 0.4,
                    ease: "power3.out"
                });
                
                gsap.from(".excellence", {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    delay: 0.6,
                    ease: "power3.out"
                });
                
                gsap.from(".tagline-3d", {
                    duration: 1.5,
                    scale: 0.8,
                    opacity: 0,
                    delay: 0.8,
                    ease: "back.out(1.7)"
                });
                
                gsap.from(".description", {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    delay: 1,
                    ease: "power3.out"
                });
                
                gsap.from(".cta-buttons .btn-primary, .cta-buttons .btn-secondary", {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    delay: 1.2,
                    stagger: 0.2,
                    ease: "power3.out"
                });
                
                gsap.from(".card", {
                    scrollTrigger: {
                        trigger: ".card",
                        start: "top 80%",
                        end: "bottom 20%",
                        toggleActions: "play none none reverse"
                    },
                    duration: 1,
                    y: 50,
                    opacity: 0,
                    stagger: 0.2,
                    ease: "power3.out"
                });
            }
        }
    </script>
    
</body>
</html>
